<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="https://vitejs.dev/logo.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
</head>

<body class="flex h-screen">

  <nav x-data="{open: false, toggle(){this.open = !this.open;}}">
    <div id="nav-box" class="grid justify-items-center items-center grid-cols-[max-content_1fr_max-content]">
      <!-- bars btn -->
      <div
        id="bars-btn"
        class="cursor-pointer md:hidden"
        @click="toggle" 
      >
        <img src="/bars.svg" alt="" />
      </div>
      <!-- bars btn -->

      <!-- logo -->
      <div id="logo" class="md:col-start-1 md:col-end-2">
        <img class="w-full max-w-[30rem]" src="/logo.svg" alt="">
      </div>
      <!-- logo -->

      <!-- links-list -->
      <div
        id="list-links"
        class="w-full
        row-start-2 row-end-3 col-start-1 col-end-4
        md:row-start-1 md:row-end-2 md:col-start-2 md:col-end-3"
      >
        <ul
          class="md:px-4
          text-4xl text-center font-regular capitalize
          md:!flex md:justify-between md:!h-full"
          x-show="open" x-collapse
        >
          <li class="py-6 md:py-0">
            <a href="#" class="hover:font-bold">home</a>
          </li>
          <li class="py-6 md:py-0">
            <a href="#" class="hover:font-bold">pricing</a>
          </li>
          <li class="py-6 md:py-0">
            <a href="#" class="hover:font-bold">about us</a>
          </li>
          <li class="py-6 md:py-0">
            <a href="#" class="hover:font-bold">contacts</a>
          </li>
        </ul>
      </div>
      <!-- links-list -->

    </div>
  </nav>

  <div class="m-auto" x-data="{ count: 0 }">
    <div class="flex gap-2">
      <a href="https://vitejs.dev" target="_blank">

        <img src="https://tailwindcss.com/favicons/favicon-32x32.png?v=3" class="h-10" alt="Vite logo" />
      </a>
      <a href="https://alpinejs.dev" target="_blank">
        <img src="https://alpinejs.dev/favicon.png" class="h-10" alt="Alpine JS logo" />
      </a>
    </div>
    <div class="mt-4 text-center">
      <span x-text="count" class="text-3xl"></span>
      <div class="flex justify-between mt-4">
        <button x-on:click="count--" class="text-red-700 hover:text-white border border-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-2 py-1 text-center me-2 mb-2 dark:border-red-500 dark:text-red-500 dark:hover:text-white dark:hover:bg-red-500 dark:focus:ring-red-800">Decrement</button>
        <button x-on:click="count++" class="text-blue-700 hover:text-white border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-2 py-1 text-center me-2 mb-2 dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:hover:bg-blue-500 dark:focus:ring-blue-800">Increment</button>
      </div>
    </div>
  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
